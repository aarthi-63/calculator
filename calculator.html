<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="container">
            <input type="text" id="inputvalue" readonly>
        <div id="keys">
            <input type="button" value="9" class="button" onclick="addvalue('9')">
            <input type="button" value="8" class="button" onclick="addvalue('8')">
            <input type="button" value="7" class="button" onclick="addvalue('7')">
            <input type="button" value="+" class="button" onclick="addvalue('+')" id="operator">
            <br>
            <input type="button" value="6" class="button" onclick="addvalue('6')" >
            <input type="button" value="5" class="button" onclick="addvalue('5')">
            <input type="button" value="4" class="button" onclick="addvalue('4')">
            <input type="button" value="-" class="button" onclick="addvalue('-')" id="operator">
            <br>
            <input type="button" value="3" class="button" onclick="addvalue('3')">
            <input type="button" value="2" class="button" onclick="addvalue('2')">
            <input type="button" value="1" class="button" onclick="addvalue('1')">
            <input type="button" value="*" class="button" onclick="addvalue('*')" id="operator">
            <br>
            <input type="button" value="C" class="button" onclick="reset()">
            <input type="button" value="0" class="button" onclick="addvalue('0')">
            <input type="button" value="=" class="button" onclick="calculate('=')">
            <input type="button" value="/" class="button" onclick="addvalue('/')" id="operator">
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
